<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/jasny-bootstrap.min.css">
    <!-- Main Style -->
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">

    <!-- Responsive Style -->
    <link rel="stylesheet" type="text/css" href="/static/css/responsive.css">

    <!--Fonts-->
    <link rel="stylesheet" media="screen" href="/static/fonts/font-awesome/font-awesome.min.css">

    <!-- Extras -->
    <!--<link rel="stylesheet" type="text/css" href="/static/extras/animate.css">-->
    <link rel="stylesheet" type="text/css" href="/static/extras/lightbox.css">
    <link rel="stylesheet" type="text/css" href="/static/extras/owl/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="/static/extras/owl/owl.theme.css">
    <link rel="stylesheet" type="text/css" href="/static/extras/owl/owl.transitions.css">

<body>
<!-- Feedback Section Start -->
<section id="feedback">
    <div class="container">
        <div class="row">
            <h1 class="section-title wow fadeInLeft animated" data-wow-delay=".6s"><span>在这里注册</h1>
            <div class="col-sm-6 col-md-6 wow fadeInLeft animated" data-wow-delay="1.4s">
                <form action="{:url('addMsg')}" name="contact" method="post">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="Your name">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" name="repassword" class="form-control" placeholder="Re-import mask">
                    </div>
                    <button type="submit" class="btn btn-green" style="margin-top: 30px;"><i class="fa fa-hand-o-up"></i>点击注册</button>
                    <a href="{:url('login')}"><button type="button" class="btn btn-white" style="margin-top: 10px;">已有账号？去登陆</button></a>

                </form>
            </div>
            <div class="col-sm-4 col-md-4 col-md-offset-2 wow fadeInRight animated" data-wow-delay="1.4s">
                <div class="address">
                    <h2>你可以从这里找到我~</h2>
                    <ul class="contact-info">
                        <li><i class="fa fa-mobile"></i> +86 18363461998</li>
                        <li><i class="fa fa-qq"></i> 956920406</li>
                        <li><i class="fa fa-wechat"></i> 18363461998</li>
                        <li><i class="fa fa-envelope-o"></i> 18363461998@163.com</li>
                    </ul>

                    <h2>Call Me</h2>
                    <ul class="social-icon">
                        <li><a href="#"><i class="fa">花</i></a></li>
                        <li><a href="#"><i class="fa">梵</i></a></li>
                        <li><a href="#"><i class="fa">未</i></a></li>
                        <li><a href="#"><i class="fa">见</i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Feedback Section End -->

<!-- jQuery Load -->
<script src="/static/js/jquery-min.js"></script>
<!-- Bootstrap JS -->
<script src="/static/js/bootstrap.min.js"></script>
<!-- WOW JS plugin for animation -->
<script src="/static/js/wow.js"></script>
<!-- All JS plugin Triggers -->
<script src="/static/js/main.js"></script>
<!-- Smooth scroll -->
<script src="/static/js/smooth-scroll.js"></script>
<!--  -->
<script src="/static/js/jasny-bootstrap.min.js"></script>
<!-- Counterup -->
<script src="/static/js/jquery.counterup.min.js"></script>
<!-- waypoints -->
<script src="/static/js/waypoints.min.js"></script>
<!-- circle progress -->
<script src="/static/js/circle-progress.js"></script>
<!-- owl carousel -->
<script src="/static/js/owl.carousel.js"></script>
<!-- lightbox -->
<script src="/static/js/lightbox.min.js"></script>

</body>
</html>
